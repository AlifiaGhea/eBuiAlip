<ng-container>
    <!--toolbar-->
    <mat-toolbar class="example-header">
        <span class="spacer"></span>
        <span>Dashboard</span>
        <span class="spacer"></span>
        <span class="spacer"></span>
        <span class="spacer"></span>
        <mat-icon aria-hidden="false" aria-label="Example home icon">notifications</mat-icon>
        <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
        <span>|</span>
        <button mat-button >Samantha</button>
    
    </mat-toolbar>
    <!--end toolbar-->
    
    <mat-sidenav-container class="example-container">
    
      <mat-sidenav 
      #sidenav mode="side" 
      [position]="'start'" 
      opened class="sidenav-left"
      [fixedInViewport]="true" 
      [fixedTopGap]="0"
      [fixedBottomGap]="0">
    
      <mat-nav-list >
        <div class="bar-list-logo" *ngFor="let a of logo">
            <mat-list-item routerLink="{{a.url}}">
                <mat-icon matListIcon>{{a.icon}}</mat-icon>
                <h3 matLine>{{a.name}}</h3>
            </mat-list-item>
        </div>

          <div class="bar-list" *ngFor="let c of menu">
            <mat-list-item routerLink="{{c.url}}" routerLinkActive="active">
                <mat-icon matListIcon>{{c.icon}}</mat-icon>
                <h3 matLine>{{c.name}}</h3>
            </mat-list-item>
            </div>

            <div class="settings">
                <div *ngFor="let item of settings">
                    <mat-list-item routerLink="{{item.url}}">
                        <mat-icon matListIcon>{{item.icon}}</mat-icon>
                        <h3 matLine>{{item.name}}</h3>
                    </mat-list-item>
                </div>
            </div>
       </mat-nav-list>
    
    
      </mat-sidenav>
    
    <mat-sidenav 
    #sidenav mode="side" 
    [position]="'end'"  
    class="example-sidenav"
    [fixedInViewport]="true" 
    [fixedTopGap]="60"
    [fixedBottomGap]="0">
    
       
    
    </mat-sidenav>
    <!--sidenav content-->
    <mat-sidenav-content style="padding: 20px; background-color: #EFEFEF;">
    <!--halaman-halaman tampil disini-->
    
   
<router-outlet></router-outlet>
    
    
    
    </mat-sidenav-content>
    <!--end sidenav content-->
    </mat-sidenav-container>   
    </ng-container>
